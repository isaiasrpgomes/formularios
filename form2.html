<body bgcolor="lightgray">

    <br><br>
    <form action="#" method="GET">
        <table border="1" bgcolor="darkgray">
            <tr>
                <th colspan="3"><big>Pizza Shop 2.0</big></th>
            </tr>
            <tr>
                <td width="120">
                    <label for="name">Name</label>
                </td>
                <td width="280">
                    <input type="text" id="name">
                </td>
               
            </tr>
            <tr>
                <td>
                    Pizza Topping
                </td>
                <td colspan="2">
                    <input type="radio" name="pizza-topping" id="supreme">
                    <label for="supreme">Supreme</label> <br>
                    
                    <input type="radio" name="pizza-topping" id="vegetarian">
                    <label for="vegetarian">Vegetarian</label> <br>
    
                    <input type="radio" name="pizza-topping" id="hawaiian">
                    <label for="hawaiian">Hawaiian</label>           
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pizza-sauce">Pizza Sauce</label>
                </td>
                <td>
                    <select name="pizza-sauce" id="pizza-sauce">
                        <option value="1">Tomato</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Optional Extras
                </td>
                <td>
                    <input type="checkbox" name="optional-extras" id="extra-cheese">
                    <label for="extra-cheese">Extra Cheese</label>
                    <input type="checkbox" name="optional-extras" id="gluten-free-base">
                    <label for="gluten-free-base">Gluten Free Base</label>                    
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="delivery-instructions">Delivery Instructions:</label>
                    <br>
                    <textarea name="delivery-instructions" id="delivery-instructions" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Send my Order">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
