    <br><br><br>
    <form action="#" method="GET">
        <fieldset>
            <legend>General Details</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Robin Jackman"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="robin@example.com"><br>

            Gender: <input type="radio" name="gender" id="male"> 
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>

            <label for="select">How did you hear about us:</label> <select name="" id="select">
                <option value="1">Search Engine</option>
            </select><br>

            <label for="comments">Comments:</label> <br>
            <textarea name="comments" id="comments" rows="3" placeholder="Great resource :-)"></textarea>
        </fieldset><br>

        <fieldset>
            <legend>User Account Details</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="robin"><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>

            Newsletter Subscriptions: <input type="checkbox" name="subscriptions" id="php-articles" checked>
            <label for="php-articles">PHP Articles</label>
            <input type="checkbox" name="subscriptions" id="php-news">
            <label for="php-news">PHP News</label>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
